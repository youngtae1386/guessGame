<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1 id="game-name">Random Guess Games</h1>


      <h2>Human vs Computer</h2>
      <h3>guess what letter computer picked</h3>
      <p id="directions-text">Press any LETTER to start playing!</p>

      <br /><br />
      <i class="fa fa-user" aria-hidden="true">
        <p id="guess-text"></p>
      </i>
      <br /><br /><br /><br />
      <i class="fa fa-desktop" aria-hidden="true">
        <p id="computerGuess-text"></p>
      </i>
      <br /><br /><br /><br />
      <i class="fa fa-trophy" aria-hidden="true">
        <p id="wins-text"></p>
      </i>
      <br /><br /><br /><br />
      <i class="fa fa-times" aria-hidden="true">
        <p id="losses-text"></p>
      </i>
      <br /><br />
      <p id="numberofGuess-text"></p>
      <br /><br />
      <button type="button" class="btn btn-secondary" onclick="refreshPage()">
        (Click) Restart Game
      </button>
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
